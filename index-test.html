<head>
	<script src="//cdn.rawgit.com/namuol/cheet.js/master/cheet.min.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/g/embed.js@4.1.3,sweetalert2@6.4.3"></script>
	<link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/sweetalert2/6.4.3/sweetalert2.min.css">
	<title>Sumo.io</title>

	<style>
		body {
			background-color: #fff;
			background-image: linear-gradient(90deg, transparent 79px, #abced4 79px, #abced4 81px, transparent 81px), linear-gradient(#eee .1em, transparent .1em);
			background-size: 100% 1.2em;
			font-family: Walter Turncoat;
		}
		
		.swal2-modal,
		.swal2-show,
		.swal2-input,
		.swal2-confirm,
		.swal2-styled {
			font-family: Walter Turncoat;
		}
		
		#pageTitle {
			color: black;
			font-size: 50px;
			margin-bottom: -5px;
		}
		
		#ctx {}
	</style>

</head>

<body>
	<center>
		<h1 id="pageTitle">Sumo.io</h1>
	</center>
	<script type="text/javascript">
		swal({
			title: 'Input something',
			input: 'text',
			showCancelButton: true,
			inputValidator: function(value) {
				return new Promise(function(resolve, reject) {
					if (value) {
						resolve()
					}
					else {
						reject('You need to write something!')
					}
				})
			}
		}).then(function(result) {
			swal({
				title: 'Input something',
				input: 'text',
				showCancelButton: true,
				inputValidator: function(value) {
					return new Promise(function(resolve, reject) {
						if (value) {
							resolve()
						}
						else {
							reject('You need to write something!')
						}
					})
				}
			}).then(function(result2) {
				swal({
					type: 'success',
					html: 'You entered: ' + result + " : " + result2
				})
			})
		})
	</script>

</body>
